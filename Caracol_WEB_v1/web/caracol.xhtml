<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>CaracolWeb</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Altura" />
                <p:spinner min="10" max="1000" value="#{carControl.altura}"/>
                
                <p:outputLabel value="Sube:"/>
                <p:spinner min="2" max="50" value="#{carControl.sube}"/>
                
                <p:outputLabel value="Resbala:"/>
                <p:spinner min="1" max="20" value="#{carControl.resbala}"/>
                
                <p:commandButton value="calcular" update="respuesta" action="#{carControl.calcularDays()}" />
                
            </p:panelGrid>   
            <p:panelGrid columns="1">
                <p:inputTextarea rows="3" id="respuesta"
                                 value="#{carControl.respuesta}"/>
                                 
                             
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
